<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
      </div>
      <form [formGroup]="form" (ngSubmit)="signIn(form.value)">
        <div>
          <label style="color: white;">Email or username</label>
          <input formControlName="username" type="text" class="text-input"
            [ngClass]="form.get('username')?.invalid && (form.get('username')?.touched || form.get('username')?.dirty) ? '': 'margin-bottom'"
            required />
          <p *ngIf="form.get('username')?.invalid && (form.get('username')?.touched || form.get('username')?.dirty)"
            style="color: rgb(220, 74, 74); margin-bottom: 16px; margin-top: 8px;">This is a required field*</p>
        </div>
        <div>
          <label style="color: white">Password</label>
          <input formControlName="password" type="password"
            [ngClass]="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty) ? '': 'margin-bottom'"
            class="text-input" required="" />
          <p *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)"
            style="color: rgb(220, 74, 74); margin-bottom: 16px; margin-top: 8px;">This is a required field*</p>
        </div>
        <button [disabled]="form.invalid" type="submit"
          [ngClass]="form.invalid && (form.touched || form.dirty) ? 'disabled-btn': 'primary-btn'"
        >Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign in with company or school</a>
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a href="#" class="secondary-btn">Create an account</a>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
      <div>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
          Let's create the future <strong>together</strong>
        </h1>
      </div>
    </div>
  </div>
</div>
