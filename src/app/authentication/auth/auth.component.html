<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
      </div>
      <div class="tets clas" *ngFor="let user of users">
        <p style="color: white;">{{user.name}} sonam</p>
      </div>
      <ng-container *ngIf="loginForm">
        <form [formGroup]="signInForm" (ngSubmit)="signIn(signInForm.value)">
          <div>
            <label style="color: white;">Email or username</label>
            <input formControlName="username" type="text" class="text-input"
              [ngClass]="signInForm.get('username')?.invalid && (signInForm.get('username')?.touched || signInForm.get('username')?.dirty) ? '': 'margin-bottom'"
              required />
            <p *ngIf="signInForm.get('username')?.invalid && (signInForm.get('username')?.touched || signInForm.get('username')?.dirty)"
              style="color: rgb(220, 74, 74); margin-bottom: 16px; margin-top: 8px;">This is a required field*</p>
          </div>
          <div>
            <label style="color: white">Password</label>
            <input formControlName="password" type="password"
              [ngClass]="signInForm.get('password')?.invalid && (signInForm.get('password')?.touched || signInForm.get('password')?.dirty) ? '': 'margin-bottom'"
              class="text-input" required="" />
            <p *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.touched || signInForm.get('password')?.dirty)"
              style="color: rgb(220, 74, 74); margin-bottom: 16px; margin-top: 8px;">This is a required field*</p>
          </div>
          <button [disabled]="signInForm.invalid" type="submit"
            [ngClass]="signInForm.invalid && (signInForm.touched || signInForm.dirty) ? 'disabled-btn': 'primary-btn'"
          >Sign In</button>
        </form>
      </ng-container>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign in with company or school</a>
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <div style="margin-bottom: 16px">
        <i class="fa-brands fa-square-facebook font"></i>
        <i class="fa-brands fa-google font" (click)="signInWithGoogle()" style="margin-left: 24px;"></i>
      </div>
      <a href="#" class="secondary-btn" routerLink="/new-account">Create an account</a>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
      <div>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
          Let's create the future <strong>together</strong>
        </h1>
      </div>
    </div>

  </div>
</div>
