<div class="mt-32 mr-24 bg-white p-24 rounded-md">
    <div class="flex justify-between mb-16"> 
        <div>
            <input pInputText styleClass="pi pi-search" class="w-[400px]" placeholder="Search...">
        </div>
        <p-button routerLink="/home/add-student">Add Student</p-button>
    </div>
    <div class="card">
        <p-table [columns]="" styleClass="p-datatable-striped" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                    <td>
                        <p-button icon="pi pi-pencil"></p-button>
                        <p-button icon="pi pi-pencil" class="ml-16"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
