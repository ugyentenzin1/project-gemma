    <div>
        <div class="card">
            <p-toast></p-toast>
            <p-steps [model]="data" [readonly]="false"
                (activeIndexChange)="next($event)"></p-steps>

    </div>
</div>
<ng-content></ng-content>
<div class="flex justify-between rounded-md items-center p-16 mr-24 bg-white mt-16">
    <p-button [outlined]="true">Cancel</p-button>
    <p-button>Continue</p-button>
</div>
